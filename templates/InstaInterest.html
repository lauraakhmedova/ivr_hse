<!DOCTYPE html>
<html>

<head>
	<title>InstaInterest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      .display-1{
      	text-align: center;
      	color:#722227;
      	background-color: #eec7c5;
      } 

      .jumbotron{
      	background-color: #f4c6b1;
      	padding: 20px;
      	width:60%;
      	margin:auto; 
      	margin-bottom: 10px;
      	margin-top: 10px;
      	border-radius: 10px;
      }
      .container {
      	padding: 10px;
      }  
      img {
      	width: 400px;
      	height: 300px;
      	padding:  auto;
      }


    </style>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>

    <script type="text/javascript">
    ymaps.ready(init);
    var myMap
      {% for i in range( l|length) %}
        {{ ',myPlacemark%d'%i }}
      {% endfor %}
      ;

    function init(){     
        myMap = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 7
        });

        {% for i in range(l|length) %}

        {{"myPlacemark%d"%i}} = new ymaps.Placemark([{{l[i]["longit"]}}, {{l[i]["lat"]}} ], 
        { 
          hintContent: '{{l[i]["hintContent"]}}', 
          balloonContent: '{{l[i]["balloonContent"]}}'});

        myMap.geoObjects.add({{"myPlacemark%d"%i}})
        {% endfor %}
 
      }
</script>
</head>

<body>
	<h1 class="display-1">InstaInterest</h1>
  <div id="map" style="width: 80%; height: 200px; margin: auto;"></div>


{% for key in articles %}
<div class="container">
<div class="jumbotron">
  <h1 align="center" class="display-4">{{key}}</h1>
  <img align="center" src="{{pictures[key]}}">
  <p class="lead" >{{articles[key]}}</p>
 <!-- <hr class="my-4">-->
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Узнать больше</a>
  </p>
</div>
</div>
{% endfor %}
</body>
</html>
