{% block content %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">InstaInterest</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      
      {% if visibility == "visible" %}
      <li class="nav-item">
        <form method="post">
        <button type="submit" class="btn btn-outline-light" style="padding:0px;" name="logout"><a class="nav-link" role="button" >Выйти</a></button>
      </form>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-light" style="padding:0px;"><a class="nav-link" href="/addnew">Добавить место</a></button>
      </li>
      {% else %}
      <li class="nav-item ">
        <a class="nav-link" href="#exampleModal" data-toggle="modal" data-target="#exampleModal">Войти <span class="sr-only">(current)</span></a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Войти</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <label for="login" class="col-form-label">Логин:</label>
            <input type="text" class="form-control" id="login" name="login">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Пароль:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary" name = "enter">Войти</button>
            <button type="submit" class="btn btn-light" >
              <a href="/register">Регистрация</a></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
